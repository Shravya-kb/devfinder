
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
    rel="stylesheet"
/>
<link rel="shortcut icon" href="https://github.com/Dhruvmehta1311/dev-finder/blob/main/favicon.png?raw=true" type="image/x-icon">
</head>
<body>
 <div class="min-h-screen bg-stone-100 w-full p-6">
  <div class="w-full max-w-[600px] mx-auto  gap-6  flex flex-col ">
    <section>
      <h1 class="text-xl font-semibold ">devfinder</h1>
    </section>
    <section class="flex flex-col gap-8  ">
      <form action="" class="flex items-center bg-white p-2.5 rounded-lg sm:gap-8 gap-4 shadow-md sm:flex-row flex-col">
        <section class="gap-2 flex w-full items-center ">
          <i class="ri-search-line"></i>
          <input type="text" placeholder="Enter User name here" class="border px-4 py-2 rounded-lg w-full flex focus:border-blue-500 focus:outline-none text-xs">
        </section>
        <section>
          <button type="submit"class="bg-blue-500  px-8 py-2 text-white rounded-lg ">Search</button>
        </section>
      </form>
      <main class="min-h-56 bg-white rounded-lg px-8 py-8 flex flex-col gap-5">
        <section class="flex gap-4">
          <section>
            <img src="https://avatars.githubusercontent.com/u/583231?v=4" alt="" class=" w-20 rounded-full">
          </section>
          <section class="flex justify-between w-full sm:w-full sm:flex-row flex-col">
            <div>
              <h1 class="font-semibold ">Shravya</h1>
              <a href="https://github.com/Shravya-kb" target="_blank"><span class="text-blue-500 font-mono hover:underline text-sm">@Shravya-kb</span></a>
            </div>
            <p class="text-sm">
              <span class="font-mono opacity-60">Joined </span>
              <span class="font-mono opacity-60">01 Jan 2020</span></p>
          </section>
        </section>
        <section>
          <p class="font-mono opacity-60">This Profile has no bio</p>
        </section>
        <section class="flex justify-around bg-stone-100 min-h-[50px] rounded-lg sm:flex-row flex-col">
          <div class="px-4 py-4">
            <p class="opacity-60 text-xs">Repos</p>
            <p class="font-bold">8</p>
          </div>
          <div class="px-4 py-4">
            <p class="opacity-60 text-xs">following</p>
            <p class="font-bold">8</p>
          </div>
          <div class="px-4 py-4">
            <p class="opacity-60 text-xs">Last Updated @</p>
            <p class="font-bold text-xs">16-04-2024</p>
          </div>  
        </section>
        <section class="grid sm:grid-cols-2 grid grid-cols-1">
          <div class="flex gap-2">
            <i class="ri-map-pin-line"></i>
            <p>India</p>
          </div>
          <div class="flex gap-2 sm:justify-end">
            <i class="ri-link"></i>
            <a href="http://" class="opacity-60 hover:underline max-w-[200px]">Link to Profile</a>
          </div>
          <div class="flex gap-2">
            <i class="ri-twitter-fill"></i>
            <p>@Shravya</p>
          </div>
          <div class="flex gap-2 sm:mx-6 sm:justify-end">
            <i class="ri-building-fill"></i>
            <p class="max-w-[200px]">Mangaluru</p>
          </div>
          
        </section>
      </main>
    </section>
  </div>

  
 </div>
</body>
<script src="script.js"></script>
</html>
